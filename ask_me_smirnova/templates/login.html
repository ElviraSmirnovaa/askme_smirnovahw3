{% extends 'layouts/base.html' %}
{% load static %}
{% block user %}
{% include 'layouts/unregistered_user.html' %}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-9">
        <h1 class="text-info-emphasis">Log in</h1>
        <p class="text-danger">Sorry, wrong password!</p>
        <div class="d-flex flex-column gap-3">
            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label text-info-emphasis">Email</label>
                <div class="col-sm-5">
                    <input type="Email" class="form-control" id="inputEmail" placeholder="enter your email..."
                           minlength="10" maxlength="100">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label text-info-emphasis">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword" placeholder="enter your password..."
                           minlength="10" maxlength="100">
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-7">
                <button class="btn btn-outline-info" type="submit">Log in!</button>
            </div>
        </div>
        <a href="signup.html" class="d-block">create new account</a>
    </div>
</div>
{% endblock %}
